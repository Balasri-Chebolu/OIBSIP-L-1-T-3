<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        padding: 20px;
        width: 400px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      .input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      .select {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
      }

      .result {
        display: inline-block;
        font-weight: bold;
        margin-top: 10px;
      }

      p {
        line-height: 1.5;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Temperature Converter</h3>
      <label for="number">Degrees:</label>
      <input class="input" type="number" id="number">

      <label for="from">From:</label>
      <select class="select" id="from">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <label for="to">To:</label>
      <select class="select" id="to">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button onclick="convert()">Convert</button>

      <p><strong>Result:</strong></p>
      <p>
        <span class="result" id="result"></span>
      </p>
    </div>

    <script>
      function convert() {
        var value = document.getElementById("number").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var convertedValue = 0;

        if (from === "celsius") {
          if (to === "fahrenheit") {
            convertedValue = (value * (9 / 5) + 32) + "°F";
          } else if (to === "kelvin") {
            convertedValue = (parseFloat(value) + 273.15) + "°K";
          }
        } else if (from === "fahrenheit") {
          if (to === "celsius") {
            convertedValue = ((value - 32) * (5 / 9)) + "°C";
          } else if (to === "kelvin") {
            convertedValue = ((parseFloat(value) - 32) * (5 / 9) + 273.15) + "°K";
          }
        } else if (from === "kelvin") {
          if (to === "celsius") {
            convertedValue = (value - 273.15) + "°C";
          } else if (to === "fahrenheit") {
            convertedValue = ((value - 273.15) * (9 / 5) + 32) + "°F";
          }
        }

        document.getElementById("result").textContent = convertedValue;
      }
    </script>
  </body>
</html>
